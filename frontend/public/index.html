<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AVAT - Tesla-inspired autonomous vehicle accident analysis platform" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://api.mapbox.com">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Meta tags for social sharing -->
    <meta property="og:title" content="AVAT - Autonomous Vehicle Accident Tracker" />
    <meta property="og:description" content="Professional AV accident analysis platform with real-time mapping and analytics" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://avat-platform.com" />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AVAT - Autonomous Vehicle Accident Tracker" />
    <meta name="twitter:description" content="Professional AV accident analysis platform" />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-preview.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>AVAT - Autonomous Vehicle Analysis</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-content {
        text-align: center;
        color: #ffffff;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #3498db, #00ff41);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-family: 'Inter', sans-serif;
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(135deg, #3498db, #00ff41);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: #a3a3a3;
        margin-bottom: 32px;
      }
      
      .loading-bar {
        width: 240px;
        height: 4px;
        background: #1a1a1a;
        border-radius: 2px;
        overflow: hidden;
        margin: 0 auto;
      }
      
      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #3498db, #00ff41);
        border-radius: 2px;
        animation: loading 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes loading {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="loading-text">AVAT</div>
        <div class="loading-subtitle">Autonomous Vehicle Analysis Platform</div>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const body = document.body;
          
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            body.classList.remove('loading');
            
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1500); // Show loading for at least 1.5 seconds
      });
      
      // Handle dark mode preference
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </body>
</html>
