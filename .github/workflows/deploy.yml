name: Deploy AVAT to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v4
      
    - name: Setup PNPM
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Setup Node.js üì¶
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Dependencies üîß
      working-directory: ./frontend
      run: pnpm install --no-frozen-lockfile
      
    - name: Build Application üèóÔ∏è
      working-directory: ./frontend
      run: pnpm run build
      env:
        # Configure these in repository secrets
        REACT_APP_API_BASE_URL: ${{ secrets.PROD_API_BASE_URL }}
        REACT_APP_WS_URL: ${{ secrets.PROD_WS_URL }}
        REACT_APP_MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
        REACT_APP_APP_NAME: AVAT
        REACT_APP_VERSION: 2.0.0
        REACT_APP_ENVIRONMENT: production
        REACT_APP_ENABLE_REAL_TIME: true
        REACT_APP_ENABLE_ANALYTICS: true
        REACT_APP_ENABLE_EXPORT: true
        CI: false
        
    - name: Deploy to GitHub Pages üöÄ
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/build
        cname: avat.vikyath.dev
