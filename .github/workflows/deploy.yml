name: Deploy AVAT to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
      
    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install Dependencies ğŸ”§
      working-directory: ./frontend
      run: npm ci
      
    - name: Build Application ğŸ—ï¸
      working-directory: ./frontend
      run: npm run build
      env:
        REACT_APP_API_BASE_URL: https://avat-backend.herokuapp.com/api/v1
        REACT_APP_WS_URL: wss://avat-backend.herokuapp.com/ws
        REACT_APP_MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
        REACT_APP_APP_NAME: AVAT
        REACT_APP_VERSION: 2.0.0
        REACT_APP_ENVIRONMENT: production
        REACT_APP_ENABLE_REAL_TIME: true
        REACT_APP_ENABLE_ANALYTICS: true
        REACT_APP_ENABLE_EXPORT: true
        CI: false
        
    - name: Deploy to GitHub Pages ğŸš€
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/build
        cname: avat.vikyath.dev
